<h2>Sport: {{ category?.name }}</h2>
<button routerLink="/categories/{{ categoryId }}/elements/new">Add Sportsman</button>

<h3>Sportsman:</h3>
<ul>
  <li *ngFor="let element of elements">
    {{ element.name }} - Rating: {{ element.rating }}
    <button (click)="deleteElement(element.id)">Delete</button>
    <button [routerLink]="['/categories', categoryId, 'elements', 'edit', element.id]">Edit</button>
  </li>
</ul>

<button (click)="router.navigate(['/'])">Back to Sports</button>
