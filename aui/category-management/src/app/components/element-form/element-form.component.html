<h2>{{ isEditMode ? 'Edit Sportsman' : 'Add New Sportsman' }}</h2>

<form [formGroup]="form" (ngSubmit)="saveElement()">
  <label for="name">Sportsman Name:</label>
  <input id="name" type="text" formControlName="name" />

  <label for="rating">Rating:</label>
  <input id="rating" type="number" formControlName="rating" />

  <button type="submit">{{ isEditMode ? 'Update' : 'Create' }}</button>
  <button type="button" (click)="router.navigate(['/categories', categoryId])">Cancel</button>
</form>
